<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>403 Forbidden</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/internal_theme.css') }}">
</head>
<body>
    <div class="error-container">
        <h1 class="forbidden">403 - Forbidden</h1>
        <p>Access to this resource is denied.</p>
        {% if description %}
            <p class="description">{{ description }}</p>
        {% else %}
            <p class="description">You do not have the necessary permissions to view this page.</p>
        {% endif %}
        <p><a href="{{ url_for('internal_bp.landing_page') if request.headers.get('Remote-User') else url_for('public_index') }}">Return to Previous Page</a></p>
    </div>
</body>
</html>
